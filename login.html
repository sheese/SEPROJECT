<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | VisitSaudi</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('images/1-Red-Sea-Global-Your-Guide-To-The-Red-Sea-Project-in-Saudi-Arabia.png') no-repeat center center fixed;
      background-size: cover;
      font-family: "Tajawal", sans-serif;
    }

    .login-container {
      background-color: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #6e0aef;
    }

    .login-container label {
      display: block;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }

    .login-container input,
    .login-container select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 0.7rem;
      background-color: #6e0aef;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #7d22f3;
    }

    .login-container p {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .login-container a {
      color: #6e0aef;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 id="form-title">Log In to VisitSaudi</h2>

    <!-- Login Form -->
    <form id="login-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>

      <p>Don't have an account? <a onclick="toggleForms()">Register</a></p>
    </form>

    <!-- Register Form -->
    <form id="register-form" style="display: none;">
      <label for="reg-name">Full Name</label>
      <input type="text" id="reg-name" placeholder="Your Name" required>

      <label for="reg-birth">Date of Birth</label>
      <input type="date" id="reg-birth" required>

      <label for="reg-gender">Gender</label>
      <select id="reg-gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="reg-email">Email Address</label>
      <input type="email" id="reg-email" placeholder="you@example.com" required>

      <label for="reg-password">Password</label>
      <input type="password" id="reg-password" placeholder="Create a password" required>

      <button type="submit">Register</button>

      <p>Already have an account? <a onclick="toggleForms()">Log In</a></p>
    </form>
  </div>

  <script>
    function toggleForms() {
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      const title = document.getElementById("form-title");

      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        registerForm.style.display = "none";
        title.textContent = "Log In to VisitSaudi";
      } else {
        loginForm.style.display = "none";
        registerForm.style.display = "block";
        title.textContent = "Register for VisitSaudi";
      }
    }

    document.getElementById("register-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("reg-name").value;
      const birth = document.getElementById("reg-birth").value;
      const gender = document.getElementById("reg-gender").value;
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.some(user => user.email === email)) {
        alert("This email is already registered.");
        return;
      }

      users.push({ name, birth, gender, email, password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Account created successfully!");
      toggleForms();
    });

    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];

      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
       alert(`Welcome, ${user.name}!`);
        localStorage.setItem("currentUser", JSON.stringify(user));
        window.location.href = "index.html";
      } else {
        alert("Invalid email or password.");
      }
    });
  </script>
</body>
</html>
